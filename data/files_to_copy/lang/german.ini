[NewLogs]
Nuclei = "LOG 68: Nuclei"
Nuclei_Text = "GFS-THOTH: CSO ASH > LOG 68 FORSCHUNGSNOTIZEN:# #Die Metroid-Larve trägt vier 'Nuclei'-Organe, die hauptsächlich genutzt werden, um von Beute absorbierte Energie zu speichern. Zum Schutz verteilt sie einen Teil der Energie in die umgebende Membran, um diese zu stärken.# #Niedrige Temperaturen können diesen Energiefluss stören, und ihre Verteidigung schwächen. Aktuelle Erkenntnisse und kürz- liche Ereignisse lassen vermuten, dass sich auf SR388 drei dieser Nuclei später in Stammzellen verändern, welche als Basis späterer Evolutionen dienen.# #Aber warum ausschließlich hier? Hat es mit der Nahrung zu tun? Oder mit planetarer Hinter- grundstrahlung?"
Adaptations = "LOG 71: Anpassung"
Adaptations_Text = "GFS-THOTH: CSO ASH > LOG 71 FORSCHUNGSNOTIZEN:# #Die Larven auf SR388 sind enorm gefräßig bis sie sich entwickeln, danach klingt der Hunger ab. Metroids auf anderen Welten können normalerweise nicht ihr Larvenstadium verlassen, was meiner Meinung nach eine Neben- wirkung ihrer Adaption ist.# #Die Nuclei ändern vermutlich ihre Funktion, wenn Metroids von SR388 entfernt werden, und verwandeln sich in spezialisierte Zellen, um der Kreatur zu helfen, andere Umgebungen zu tolerieren. Das könnte, zusammen mit neuen Umweltfaktoren, subtile oder auch extreme Veränderungen an ihren Körpern hervorrufen.# #Tragischerweise verweilt das Metroid dadurch in stetigem Hunger, da es versucht, das nächste Stadium zu erreichen, was es nicht mehr erlangen kann."
Radioactivity = "LOG 82: Radioaktivität"
Radioactivity_Text = "GFS-THOTH: CSO ASH > LOG 82 FORSCHUNGSNOTIZEN:# #Das Vorhandensein der kompakten Nuclei machen die Larven sehr empfänglich für Radioaktivität.# #Einfluss von Beta-Strahlung zum Beispiel verursacht eine erhöhte Zellteilung und sie vermehren sich innerhalb nur weniger Stunden. Eine Tatsache, welche die Welt- raumpiraten ausnutzten, um einen Vorrat an Exemplaren für ihre diversen Operationen zu haben.# #Andere radioaktive Elemente erlauben Metroids auf anderen Welten, ihr Larvenstadium zu umgehen, und zu mächtigen Aberrationen zu mutieren, die ich als Fiktion abgestempelt hätte, wenn sie nicht von Aran selbst gemeldet worden wären.# #Es ist sehr bedenklich, sich vorzustellen, wie andere Formen von Radioaktivität Metroids beeinflussen könnten, und dass unsere Regierung Maßnahmen ergreifen muss, bevor jemand sie wieder in die Finger bekommt."
ChozoMessage = "Unbekannt"
ChozoMessage2 = "Unser Vermächtnis"
ChozoMessage_Text = "Übersetzung in Arbeit..."
ChozoMessage_Text2 = "Wir haben die ultimativen Krieger erschaffen. Sie haben unsere Erwartungen weit übertroffen...# #Sowie auch unsere Kontrolle...# #Schuld und Reue erfüllen uns, #da wir sie einem Kosmos hinter- lassen, welcher nicht für ihre Existenz bereit ist.# #Betet für ihren Erfolg.# #Betet für die Sicherheit allen Lebens des Universums."
TrooperLogs = "Journale und Logs"
TrooperLogs_Text1 = "GSGT S. Oracca# #Die Lage hat sich beruhigt, seitdem wir vor ein paar Nächten dieses blinde Tier gefangen haben.# #Ich hätte nicht gedacht, dass ich die meiste Zeit damit verbringen würde, mit Forschern im Dreck#zu buddeln, als mir die ''Chance meines Lebens'' angeboten wurde.# #Dennoch ist es vermutlich besser, als die Aufgabe meiner Schwester: Ich kann mir nichts Langweiligeres vorstellen, als die Grenzen des Kriken-Imperiums zu bewachen.#"
TrooperLogs_Text2 = "CAPT A. Dallas# #Ich habe Ash zurück zur Thoth begleitet, nachdem das unter- irdische Forschungscamp ihm Proben von etwas gegeben hat, was sie als große, schillernde Hülle beschreiben. Ash hat ein#sehr mieses Gefühl dabei.# #Ich persönlich wäre nicht so besorgt, wenn mir mehr Soldaten für diese Mission zur Verfügung stehen würden... zusammen mit#ein oder zwei Kopfgeldjägern.# #HQ ist zuversichtlich, dass die Informationen es uns ermöglichen werden, den ursprünglichen Metroid-Typus auszurotten, wenn er es nicht sowieso schon längst ist.# #Aber warum glauben die eigent- lich, dass diese Viecher die einzige Bedrohung auf SR388 sind?#"
TrooperLogs_Text3 = "PFC G. Dutch# #Was hat Dallas so verschreckt? Ich will unbedingt testen, wie diesen Metroids unsere neuen Eisgewehre schmecken.# #Ich habe das Briefing gelesen:#''Halten Sie diese Mistviecher gefroren, bis Ihre Partner sie#mit Raketenwerfern zu Klein-#holz verarbeiten.'' # #Teamwork!# #Ich hoffe, dass die Erfahrung haben, und nicht nur in den veralteten Survivor-Arenen trainiert haben. Deren Metroid Hologramme sind ein Witz!#"
TrooperLogs_Text4 = "GFR V. Kainé# #Ich glaube, HQ will die Beteiligung von Kopfgeldjägern minimieren, da ihre Abhängigkeit an ''Problem- lösern'' über die Jahre hinweg#das Vertrauen in die Regierung geschwächt haben könnte.# #Das würde auch erklären, warum Samus, der legendäre Metroid- jäger, uns nicht begleitet.# #Mann, das hätte DIE Chance sein können, ihn endlich zu treffen! Etwas Smalltalk, ein Lächeln, eine Einladung auf einen Drink, und...#ah, ich träum' schon wieder...# #Wie ich mich kenne, wäre ich nur höllisch nervös geworden (wie immer...) und als unbeholfenes Huhn rübergekommen.#"
TrooperLogs_Text5 = "GFR J. Knolan# #Die meisten empfindungsfähigen Völker der Föderation betrachten die ausgestorbenen, harmonischen Chozo mit äußerster Achtung und als ein Beispiel dafür, was jede Zivilisation, die in Gewalt ertrinkt, anstreben sollte.# #Der Turm den ich gescannt habe, und eine Waffenfabrik ist, stellt diese Sichtweise etwas in Frage.# #Dennoch bin ich positiv:#Mit Sicherheit haben die Chozo all dies nur erschaffen, als sie die Metroids auf SR388 entdeckten... jeder Pazifist würde sich diesen Monstern entgegenstellen.# #Der Aufstieg war definitiv die Mühen wert. Eine Schande, dass meine Kollegen nicht mehr am Leben sind, diese großartige Aussicht zu genießen...#"
TrooperLogs_Text6 = "1LT N. Palmer# #Es ist eine Katastrophe. Zuerst eine Explosion vom Aufzug des unterirdischen Lagers, dann fängt Ash's Radar plötzlich 3 Metroids auf, die direkt auf uns zusteuern.# #Eines von ihnen war anders, sah aus wie ein Insekt und schoss Blitze. Unsere Eisgewehre konnten nichts gegen das Ding ausrichten.# #Während wir zum Schiff flohen kam Oracca ums Leben. Zuletzt sah ich, wie das Vieh mit ihrem aufgespiesstem Körper weg flog...# #Diese Schreie!#Ich kann ihre Schreie nicht mehr aus dem Kopf bekommen...#"
TrooperLogs_Text7 = "PFC M. Hudson# #Wir haben es geschafft ein Notsignal abzusetzen, bevor dieses Biest von Metroid die Kommunikationsantenne gegrillt hat, aber der Captain spinnt:#Er will, dass wir die Forscher aus dem unterirdischen Lager retten...# #Ich geh' da nicht mehr runter!#Die Viecher haben uns grade erst ordentlich in den Hintern getreten, und dieser Mistkerl will, dass wir erneut da runter gehen?# #Wie wärs hiermit: Scheiss auf#die Eierköpfe und wir verlassen diesen Drecksplaneten einfach?# #Es ist mir egal, ob man mich als Feigling brandmarkt oder zu den Dreckshunden von Piraten im HQ steckt, ich will nur RAUS aus diesem verdammten Höllenloch!#"
TrooperLogs_Text8 = "SPC F. Mac# #Das Lager ist hinüber... Blain und ich rannten zum Lift, als ihn ein Metroid biss. Seine letzten Worte waren: ''Hör auf zu grinsen und lass die Wäsche fallen'', während er eine Sprengladung in das Maul des Biests schmiss.# #Das nächste, was ich wahrnahm, war, wie ich von meinen Beinen gerissen wurde, der Aufzug unter Schutt und Geröll verschüttet wurde und das Metroid lässig davon schwebte. ''Nächster Halt: Hölle'', dachte ich mir...# #Verdammt, Blain, unsere Tech funktioniert nicht wie Aran's!#Aber ich ließ das Drecksvieh nicht aus meinen Augen, und verfolgte es bis es sich hinlegte und die Farbe veränderte.# #Zeit zum Zurückzahlen!#Ich werde gleich Spaß haben! GLEICH WERD' ICH SPAß HABEN!#"

