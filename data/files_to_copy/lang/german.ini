[Logs]
Briefing = "Missionsziele"
Briefing_Text = "Primärziel:# #- Vernichtung aller Metroids auf#   dem Planeten SR388.# # #Sekundärziel:# #- Finden und Unterstützen der#   Forschungs- und Rettungsteams#   der Galaktischen Föderation."
Planet = "Planet SR388"
Planet_Text = "Interplanetare ID: SR388 - #Abgelegener Planet; fehlend auf den meisten galaktischen Karten.# #Untersuchungen der Föderation deuten darauf hin, dass es sich um das natürliche Habitat der Metroids handelt.# #Die äußere Kruste ist von einem gewaltigen System an Höhlen durchzogen, und Heimat eines Ökosystems, das erst noch voll- ständig erkundet werden muss.# #Eine erste Forschungsexpedition nach SR388 enthüllte zudem die Existenz von Chozo-Ruinen."
Earthquakes = "Erdbeben"
Earthquakes_Text = "Das enorme Höhlensystem befindet sich zwischen zwei tektonischen Platten, und ist teilweise von einer extrem dichten, ätzenden Substanz geflutet, die Magma ähnelt.# #Das jüngste Erdbeben hat das Höhlensystem strukturell so verändert, dass diese gefährliche Substanz auf einen niedrigeren Spiegel abgefallen ist.# #Solches scheint zeitlich mit der Vernichtung eines Metroids zusammenzufallen. Orbitale Scans hatten ursprünglich ergeben, dass die Region tektonisch stabil sei."
ResearchTeam = "Forschungsteam"
ResearchTeam_Text = "Über Jahre hinweg deklarierte die Föderation SR388 als zu unsicher für eine neue Expedition.# #Nachdem jedoch orbitale Ober- flächenscans des Planeten keine Anzeichen einer Metroidpräsenz ergaben, wurde schließlich doch die Entsendung eines weiteren Forschungsschiffs genehmigt.# #Die Mission der Forscher bestand darin, die Region zu untersuchen, in der die Spezies zum ersten Mal angetroffen worden war, und die Scans vor Ort zu bestätigen.#Weitere Ziele waren das Erkunden nahegelegener Chozo-Ruinen und Studium der restlichen Fauna.# #Die Kommunikation mit dem Team brach allerdings ab, und nur ein Notsignal erreichte noch das HQ."
ResearchTeam_Text2 = "Die Wissenschaftler richteten ein kleines, mobiles Forschungslabor innerhalb des Höhlensystems ein.# #Der Zugangstunnel zu dem Schiff ist verschüttet und die gesamte Ausrüstung ist nun unbenutzbar.# #Die Vitalwerte aller Exo-Suits in Reichweite stehen auf Null; keine Überlebenden vor Ort zu melden."
RescueTeam = "Rettungsteam"
RescueTeam_Text = "Das Such- & Rettungsteam ist eine föderale Elitekampftruppe, mit der Mission, überlebende For- scher aufzuspüren und zu retten.# #Der Trupp meldete den Fund eines spezialisierten Energiesensors in dem Lager der Wissenschaftler. Seine Daten bestätigten die Vermutung, dass noch Metroids auf dem Planeten verweilen.# #Dieser Bericht wurde zum HQ gesendet, während S&R weiter nach Überlebenden suchte. #Der Kontakt zu den Soldaten#brach jedoch kurz darauf ab.# #Die gesendeten Daten enthüllten die ungefähre Anzahl der auf SR388 verbleibenden Metroids.#Daraufhin wurde für Samus Arans Power Suit ein spezielles Modul entwickelt, das es ermöglicht, die einzigartigen Energiemuster der gesamten Spezies zu erfassen."
RescueTeam_Text2 = "Das Such- & Rettungsteam war eine föderale Elitekampftruppe, mit der Mission, überlebende For- scher aufzuspüren und zu retten. Die letzten S&R-Mitglieder fielen im Kampf gegen ein Metroid.# #-~-~-~-~-~-~-~-~-~-~-~-~-~-~- # #Siehe auch ARAN-GF_SR388:#Föderation > Journale und Logs"
Thoth = "GFS Thoth"
Thoth_Text = "Die GFS Thoth ist ein Schiff der Griffin-Klasse. Einst eine Eskorte für Schlachtschiffe der Olympus-#Klasse, wurde es inzwischen zu Forschungszwecken umgerüstet.# #Die Besatzung hat der Föderation wiederholt geholfen, die Planeten, antiken Kulturen und Spezies der gesamten Galaxie zu erforschen. An Bord befindet sich mobile Bohr- ausrüstung für Ausgrabungen.# #Das Schiff landete in einem kleinen Tal. Die aktuelle Ausgrabungs-#stätte ist direkt mit dem unter- irdischen Experimentallabor des Forschungsteams verbunden.# #Ebenfalls in der Nähe ist ein auf#die Rettungskräfte registriertes Kampfschiff der Anhur-Klasse."
Thoth_Text2 = "Inzwischen haben sich Aasfresser in der Nähe der Thoth versammelt, angelockt durch den Gestank von Zerfall, der das Schiff penetriert.# #-~-~-~-~-~-~-~-~-~-~-~-~-~-~- # #Die GFS Thoth ist ein Schiff der Griffin-Klasse. Einst eine Eskorte für Schlachtschiffe der Olympus-#Klasse, wurde es inzwischen zu Forschungszwecken umgerüstet.# #Die Besatzung hat der Föderation wiederholt geholfen, die Planeten, antiken Kulturen und Spezies der gesamten Galaxie zu erforschen. An Bord befindet sich mobile Bohr- ausrüstung für Ausgrabungen.# #Das Schiff landete in einem kleinen Tal. Die aktuelle Ausgrabungs-#stätte ist direkt mit dem unter- irdischen Experimentallabor des Forschungsteams verbunden.# #Ebenfalls in der Nähe ist ein auf#die Rettungskräfte registriertes Kampfschiff der Anhur-Klasse."
Monsters = "Speziesübersicht"
Monsters_Text = "Als dominante Spezies von SR388 jagen Metroids alle Formen von Energie natürlicher oder synthe- tischer Art, und hinterlassen nur ausgezehrte Hüllen. Des weiteren besitzen sie eine hohe Resistenz gegen konventionelle Waffen und sind enorm anpassungsfähig.# #Schätzungen zufolge reicht eine kleine Anzahl, ausgesetzt auf einem besiedelten Planeten, bereits aus, alles dortige Leben#in kurzer Zeit zu vernichten.# #Aus diesem Grund haben sie die Aufmerksamkeit der Weltraum- piraten erregt, die immer wieder versucht haben, Metroids als biologische Waffen zu benutzen."
Mutations = "Lebenszyklus"
Mutations_Text = "Analysen heimischer Metroids haben ergeben, dass es sich bei ihrer häufigsten Form lediglich um das Larvenstadium handelt.# #Obwohl Aufzeichnungen über extreme Mutationen existieren, die durch Experimente der Welt- raumpiraten erschaffen wurden, scheint SR388 das einzige Öko- system zu sein, in dem Metroids ihre Entwicklung natürlich durchlaufen können."
AlphaMonster = "Alpha Metroid"
AlphaMonster_Text = "Das Alpha Metroid ist immun#gegen extreme Kälte geworden.#Der Verlust mehrerer Nuclei innerhalb der grünen Membran hat es allerdings anfälliger gegen Raketen gemacht. Ein gehärtetes Exoskelett deckt die empfindliche Membran teilweise ab.# #Diese Form entwickelt sich aus der Larve, nachdem sie genügend Energie absorbiert und eine Hibernationsphase unbestimmer Zeit hinter sich gebracht hat.# #Obwohl aggressiv, ist das Metroid in dieser Form relativ schwach, und seine Gliedmaßen müssen sich erst noch voll ausbilden."
GammaMonster = "Gamma Metroid"
GammaMonster_Text = "Metroids in diesem Stadium der Evolution können negative Energie aus ihrem zentralen Nerven- system in die Hörner leiten und Lichtbögen erzeugen, die Schüsse ablenken.# #Die Membran, die den Nucleus bedeckt, bleibt weiterhin anfällig, jedoch schützt das neue Exo- skelett diese besser.# #Obwohl die Gliedmaßen einen beträchtlichen Wachstumsschub erfahren haben, sind sie für die Fortbewegung nach wie vor unge- eignet und dienen als Greifer."
ZetaMonster = "Zeta Metroid"
ZetaMonster_Text = "Nach einer umfangreichen Meta-#morphose seines Körpers ist die Kraft und Abwehr des Metroids erheblich gestiegen.# #Obwohl es auf Grund seines immensen Gewichts nicht mehr fliegen kann, sind die neuen Beine stark genug es schnell fortzu- bewegen. Darüber hinaus haben die Arme scharfe Krallen entwickelt, und Drüsen im Maul versprühen eine stark ätzende Säure, was die Bedohung enorm erhöht.# #Während die vorherigen Formen einer Verpuppungsphase ent- sprechen, markiert das Zeta- stadium die Adoleszenz."
OmegaMonster = "Omega Metroid"
OmegaMonster_Text = "Als Spitze der Nahrungskette auf SR388 zeigt das Omega Metroid verheerende Stärke: Ein Treffer der Klauen kann große Tiere ver- krüppeln oder gar töten, während ausreichend gepanzerte Beute durch die Luft geschleudert wird.# #Trotz seiner immensen Größe kann es springen und sein Gewicht beim Fall als Waffe einsetzen. Drüsen im Inneren des Mauls ent- zünden den Speichel und statten es mit einem organischen Flammen- werfer aus. Ausserdem hat sich die Membran stark verhärtet, maximale Feuerkraft und vor- sichtige Vorgehensweise sind dringendst angeraten.# #Dies ist die letzte reguläre Stufe des nativen Lebenszyklus, und nur sehr wenige Exemplare schaffen es, sie zu erreichen. Die enorme Größe und Panzerung ist Folge immenser Wachstumsschübe während vorheriger Stadien."
QueenMonster = "Metroid Königin"
QueenMonster_Text = "Als einziges Exemplar der Spezies, das in der Lage ist, sich natürlich fortzupflanzen, ist die Königin die Mutter aller Metroids auf SR388.# #Durch diese Rolle innerhalb der Brut ist ihre Mobilität stark ein- geschränkt, weswegen sie einen langen Hals und großen Kopf gebildet hat, um Eindringlinge auf Distanz zu halten.# #Ihre molekulare Zellstruktur deutet auf hohes Alter hin, vielleicht sogar älter als das Labor in dem sie brütet... #Mit fortlaufender Zeit hat sich#der Torso zu einem undurch- dringlichen Panzer entwickelt.# #Das Genom der Königin unter-#scheidet sich von allen anderen Metroids. Möglicherweise hat sie einen einzigartigen Lebenszyklus durchlaufen, um diese Form zu erreichen, oder wurde speziell#von den Chozo gezüchtet."
Chozo = "Die verlorene Rasse"
Chozo_Text = "Die Chozo waren eine antike und mysteriöse Vogelrasse. Als un- glaublich fortgeschrittene Kultur kolonisierten sie viele Welten und verbreiteten ihre Botschaft des Friedens im gesamten Universum.# #Es gibt historische Aufzeichnungen und Legenden, in denen die Chozo andere Kulturen aufsuchten, um mit ihnen Wissen und Weisheit zu teilen. Diese kurzen Begegnungen führten viele, auch einst primitive, Völker zu ihrem heutigen Ruhm.# #Man vermutet, dass die Chozo viel beigetragen haben, die Grundlagen der Galaktischen Föderation zu schaffen.# #Das genaue Schicksal dieser Rasse ist nicht bekannt, aber Indizien lassen vermuten, dass die Chozo im Laufe vieler Jahrhunderte langsam aus dem Universum verschwanden.# #Alles was heute auf den von ihnen bewohnten Planeten verbleibt, sind Ruinen der einst ruhmreichen Zivilisation."
GoldenTemple = "Goldener Tempel"
GoldenTemple_Text = "Dieser Tempel steht am Fuße eines hohlen Berges. Filigrane Statuen, gravierte Steine und das solide Design deuten darauf hin, dass er als Zufluchtsort diente, womöglich mit religiösem Zweck.# #Dem Zahn der Zeit widerstehend, zeugt er von hohem architekto- nischem Wissen und Erfahrung der Chozo.# #Scans haben stationäre Roboter an strategisch wichtigen Punkten innerhalb der Struktur erfasst. Keine Kontrollsignale wurden entdeckt, diese Einheiten agieren autonom."
BreedingGrounds = "Brutstätten"
BreedingGrounds_Text = "Dieser Bereich enthält ein speziell angelegtes Ökosystem, welches das Metroidwachstum fördert. Das Gelände selbst ist gefährlich: Ranken am Boden setzen hoch ätzende Chemikalien frei.# #Opportunistischen Räubern und Aasfressern bietet dies einen idealen Futterplatz, um Vorteile gegenüber Beute auszunutzen. #Bei der Erkundung des Gebietes ist mit der Anwesenheit von wenigs- tens einem Metroid zu rechnen.# #Die Ranken sind künstlichen Ursprungs: Synthetisiert durch technologisch fortschrittliche Methoden, absorbieren sie Nährstoffe aus toter Materie."
HydroStation = "Wasserwerk"
HydroStation_Text = "Der massive Komplex in der Mitte des Reservoirs filtert und pumpt Wasser durch ein verzweigtes Rohrlabyrinth.# #Diese Rohre führen aus der Einrichtung und verschwinden im umliegenden Gestein, vermutlich um andere tiefer im Höhlensystem gelegene Einrichtungen mit sau- berem Wasser zu versorgen.# #Obwohl verlassen, funktioniert der Großteil der Anlage weiterhin einwandfrei. Etliche Roboter- aktivitäten wurden im Inneren der Struktur entdeckt."
IndustrialComplex = "Industriekomplex"
IndustrialComplex_Text = "Diese Fabrik produziert Drohnen, die mit der Lieferung von Ersatz- teilen an andere Einrichtungen auf SR388 beschäftigt sind, um deren autonomen Betrieb aufrecht zu erhalten.# #Obwohl die Zeit ihre Spuren hinterlassen hat, ist der Komplex durch die Maschinen intakt ge- halten worden.# #Auch einige Kampfdrohnen wurden hier gefertigt. Die Arbeitsroboter haben eine Funktionsstörung und zeigen Anzeichen von Aggression."
MiningFacility = "Bergbauanlage"
MiningFacility_Text = "Korditkristalle gehören zu den haltbarsten natürlichen Kristall-#strukturen der Galaxie. Zwar nicht so hart wie Diamant, ist Kor- dit ein gut formbarer Rohstoff.# #Die Chozo fanden verschiedene praktische Anwendungen für Kordit, etwa für den Bau von Maschinen oder die Herstellung von Kunstwerken.# #Diese Anlage befördert Kordit und diverse andere Mineralien zum nahegelegenen Industriekomplex."
Tower = "Der Turm"
Tower_Text = "Diese norme und massive Ein- richtung arbeitet zur Zeit nur unter Notstromversorgung.# #Wärmesensoren zeigen, dass sich mindestens eine funktionstüchtige Vorrichtung tief innerhalb der mysteriösen Struktur befindet."
Tower_Text2 = "Dieser monumentale Komplex beherbergt eine Einrichtung, die der Waffen- forschung und -entwicklung dient.# #Die im Inneren patrouillierenden Kampfdrohnen sind mit Waffen- und Schildpanzerungsprototypen ausgestattet.# #Des weiteren besitzen sie eine äußerst aggressive KI und sind darauf programmiert, das Feuer auf lebende Ziele zu eröffnen, um den Turm effektiv zu sterilisieren.# #Äußerste Vorsicht ist geboten."
PowerPlant = "Geothermalkraftwerk"
PowerPlant_Text = "Dieses Kraftwerk erzeugt Energie, mit der alle anderen Anlagen im gesamten Höhlen- komplex betrieben werden.# #Aus dem Wasserwerk wird Wasser mit isolierten Rohren in das System gepumpt, wo eine Reihe hoch entwickelter Turbinen die lokale Umgebungstemperatur äußerst effizient und mit minima- lem Wasserverlust ausnutzen.# #Die enormen Mengen erzeugter Energie werden in isolierten Energiezellen gespeichert, von denen eine ihre strukturelle Integrität eingebüßt hat.# #Jede größere Änderung der Aus- sentemperatur könnte zu einer explosiven Überlastung führen."
PowerDistribution = "Verteilungszentrum"
PowerDistribution_Text = "Diese Höhle beherbergt eine massive Einrichtung, ausgestattet mit elektrischen Leitungen und Wasserröhren. Ein Bruch in einem der Rohre hat die unteren Sekti- onen der Anlage mit Wasser überflutet.# #Die vorhandenen Daten sind nicht ausreichend, um die Funktionalität der Struktur zu bestimmen."
PowerDistribution_Text2 = "Diese Anlage ist das Zentrum der Energieverteilung. Die Leitungen, die zu dieser Einrichtung führen, versorgen verschiedene Anlagen innerhalb der Region mit Strom.# #Überschüssige Energie wird in tragbaren, sphärischen Zellen gespeichert und in den Passagen des Höhlensystems über Vakuum- röhren und Drohnen verteilt.# #Diese Zellen sind zur maximalen Kapazität gefüllt, Treffer durch Strahlenwaffen destabilisieren die Energieladungen."
OmegaNest = "Omega Metroid-Nest"
OmegaNest_Text = "Dieser Bereich ist größtenteils von dicken, kugelartigen Anhäu- fungen durchzogen, die haupt- sächlich aus gehärteten und kristallinen Carbonhydraten bestehen. # #Noch nicht ausgehärtete Stellen werden stetig von Luftströmun- gen in der Nähe befindlicher Kreaturen bewegt.# #Nur die anpassungsfähigsten Lebewesen können sich in diesem Ökosystem überhaupt entwickeln."
GeneticLabs = "Gentechnisches Labor"
GeneticLabs_Text = "Über einer verlassenen Stadt hängend befinden sich die Überreste eines Labors.# #Scans bestätigen, dass dort extrem fortschrittliche Geräte und Forschungsdaten von un- schätzbarem Ausmaß zu finden gewesen wären, doch lediglich leere Stasiskammern sind noch übrig geblieben.# #Organische Spuren im Inneren deuten auf Experimente im Bereich Genetik und DNA- Manipulation hin. Biogene Stoffe unbekannten Alters überziehen die gesamten Wände des Labors."
NativeSpecies = "Heimische Arten"
NativeSpecies_Text = "Es ist nicht viel über das Öko- system auf SR388 bekannt. Frühere Berichte beschreiben#die Fauna als sehr feindlich:# #Fast alle beobachteten Tiere#sind Fleischfresser und selbst#die kleinsten Arten zeigen gefährliche Merkmale.# #Die rauhe Umgebung und die Anwesenheit so vieler Raubtiere haben ein evolutionäres Wett- rüsten erzwungen, sodass ein ewiger Gewaltkreislauf entstand.# #Äußerste Vorsicht ist geboten."
AncientGuardian = "Antiker Wächter"
AncientGuardian_Text = "Diese Kontruktion benutzt bewegliche Stachelwände und Barrieren, um Eindringlinge in Reichweite zu halten.# #Seine altertümliche Konstruktion beschränkt ihn auf geringe Arbeitsleistung und verhindert die gleichzeitige Verwendung des Schildes und Mobilitätssystems. Sein Arsenal aus Energiewaffen hat einzigartige Muster.# #Der Roboter erkennt Plünderer, welche Ausrüstung aus dem Tempel entwendet haben und zu fliehen versuchen.# #Kürzliche Erdbeben scheinen Schäden an der Traktion und den Wänden verursacht zu haben, trotzdem bleibt der Antike Wäch- ter weiterhin eine ernsthafte Bedrohung."
Arachnus = "Arachnus"
Arachnus_Text = "Ein territorialer Organismus. Seine gepanzerte Haut ist sehr widerstandsfähig und erfordert mindestens eine Hochspannungs- entladung, um es zu schädigen. Schwächere Angriffe machen die Kreatur nur aggressiv.# #In wütendem Zustand igelt sich Arachnus zusammen und versucht seinen Angreifer zu rammen. Ein geschickter Umgang mit Bomben könnte taktische Vorteile bieten.# #Der Speichel der Kreatur ist entflammbar und die Klauen erzeugen hochfrequente Schall- wellen. Des weiteren haben Scans die Präsenz eines Chozo-Relikts festgestellt, das ihr unnatürliche Kräfte verleiht."
Torizo = "Torizo"
Torizo_Text = "Scans dieses Wächters zeigen unbekanntes organisches Gewebe auf, welches sich größtenteils im Rumpf befindet.# #Die Panzerung des Torizo ist leicht genug um große Beweglichkeit zu gewähren, macht ihn jedoch an- fällig gegen jegliche Bewaffnung.# #Laut historischen Aufzeichnungen der Chozo war der Bau einer so fortschrittlichen Wächterart ausschließlich den talentiertesten unter ihnen vorbehalten.# #Die Konstruktion aus biologischen und mechanischen Komponenten macht es schwierig, seine Kampf- fähigkeiten sicher einzuschätzen."
Tester = "Der Tester"
Tester_Text = "Diese Einheit führt 360° Feuer- tests von Prototypwaffen durch.# #Scans zeigen, dass die äußere Panzerung resistent gegen Strahlenwaffen ist, während die innere Struktur zusätzlich durch ein Energiefeld geschützt wird, welches feste Projektile abstößt.# #Selbstreparatursysteme in den Kanonen können alle Schäden innerhalb von Sekunden beheben. Eine Analyse deutet darauf hin, dass diese Systeme eingebaut wurden, nachdem frühere Modelle übermäßig extremen Testläufen ausgesetzt worden waren.# #Ähnlich dem Power Suit erlaubt der modulare Aufbau jederzeit das Wechseln von Ausrüstung."
TankPrototype = "Panzerprototyp"
TankPrototype_Text = "Zielsensoren am Kopf steigern seine Genauigkeit, die Legierung des Körpers wurde allerdings mit der Zeit schwächer, ebenso die Arm- und Kettensegmente. Taktisch empfehlen sich gezielte Angriffe auf diese Schwachpunkte.# #Eine Analyse der Hardware zeigt, dass dieser Panzer in Masse pro- duziert werden sollte. Ursprüng- lich ferngesteuert, ist aufgrund ausbleibender Befehle nur eine sehr rudimentäre KI aktiv."
Serris = "Serris"
Serris_Text = "Eine amphibische Schlange, die in der Lage ist, hohe Geschwindigkeit zu erreichen, was sie zum schnell- sten Lebewesen auf SR388 macht.# #Die Hautschicht an der Unterseite dient als Atmungsorgan und ist empfindlich gegenüber plötzlichen Temperaturstürzen. Mehrere Augen am Kopf verleihen ihr ein weites Sichtfeld und der segmen- tierte Körper erhöhte Agilität.# #Wenn ein Serris sich ein neues Habitat sucht, gräbt es Tunnel,#die Wasser aus dem alten Revier ableiten, um eine Austrocknung des Körpers zu verhindern.#Durch dieses Verhalten wurde wahrscheinlich der untere Teil des Verteilerzentrums überflutet."
Genesis = "Genesis"
Genesis_Text = "Ein blindes, hinterhältiges Raubtier, das sich ans Jagen in#der Dunkelheit angepasst hat.# #Der Körper bietet wenig Schutz, weswegen es sich auf spezielle Sinne verlässt, um im Schatten auf Beute zu lauern. Über die Haut abgeson- dertes Säureblut kann auf Feinde schleudert werden.# #Die Geschöpfe jagen gewöhnlich in Rudeln und sie sind eine der erfolg- reichsten Arten mit wenig Bedarf für weitere Evolution. Ihre DNA legt nahe, dass sie zu den ältesten lebenden Spezies auf SR388 gehö- ren, was ihnen wohl ihren Namen eingebracht hat."

